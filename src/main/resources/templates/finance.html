<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" charset="UTF-8"
          href="https://www.gstatic.com/_/translate_http/_/ss/k=translate_http.tr.qhDXWpKopYk.L.W.O/am=wA/d=0/rs=AN8SPfq5gedF4FIOWZgYyMCNZA5tU966ig/m=el_main_css">
</head>
<body>
<!--Header-->
<header class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark flex-md-nowrap p-2 shadow">
    <div class="container-fluid">
        <a class="navbar-brand" id="navbar-user"></a>
        <div class="navbar-nav">
            <a class="nav-link" href="/logout">logout</a>
        </div>
    </div>
</header>

<div class="container-fluid" style="padding-left: 0;">
    <div class="row align-items-start">

        <!--Sidebar-->
        <div class="col-md-3 col-lg-2 g-0">
            <div class="d-flex flex-column flex-shrink-0" style="width: 280px;">
                <ul class="nav flex-column nav-pills mb-auto pt-4 px-2">
                    <li class="nav-item">
                        <a href="#user-panel" class="nav-link active" aria-selected="true"
                           data-bs-toggle="pill">User</a>
                    </li>
                    <!-- Добавленный пункт меню для перехода к разделу документов -->
                    <li class="nav-item">
                        <a href="#document-panel" class="nav-link" aria-selected="false"
                           data-bs-toggle="pill">Documents new</a>
                    </li>
                    <li class="nav-item">
                        <a href="#document-panel-accepted" class="nav-link" aria-selected="false"
                           data-bs-toggle="pill">Documents aceppted</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-9 col-lg-10 p-3 bg-light" style="height: 680px;">
            <div class="tab-content">
                <!--User panel-->
                <div class="tab-pane fade show active" id="user-panel" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="container-fluid">
                        <h1>User information-page</h1>
                        <div class="container-fluid g-0 bg-white">
                            <div class="border g-0 p-1 bg-light">
                                <h6 class="pt-2 px-3">About user</h6>
                            </div>
                            <div class="row align-items-start px-3">
                                <div class="col">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First name</th>
                                            <th scope="col">Last name</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody id="user-info">
                                        <!-- Сюда будут добавлены строки с информацией о пользователе -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Document panel-->
                <div class="tab-pane fade" id="document-panel" role="tabpanel" aria-labelledby="nav-document-tab">
                    <div class="container-fluid">
                        <h1>Sales Documents</h1>
                        <div class="container-fluid g-0 bg-white">
                            <div class="border g-0 p-1 bg-light">
                                <h6 class="pt-2 px-3">Document List</h6>
                            </div>
                            <div class="row align-items-start px-3">
                                <div class="col">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Title</th>
                                            <th scope="col">Status</th>
                                            <th scope="col">Received</th>
                                            <th scope="col">Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody id="document-info">
                                        <!-- Сюда будут добавлены строки с документами -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="document-panel-accepted" role="tabpanel"
                     aria-labelledby="nav-document-tab">
                    <div class="container-fluid">
                        <h1>Sales Documents</h1>
                        <div class="container-fluid g-0 bg-white">
                            <div class="border g-0 p-1 bg-light">
                                <h6 class="pt-2 px-3">Document List</h6>
                            </div>
                            <div class="row align-items-start px-3">
                                <div class="col">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Title</th>
                                            <th scope="col">Status</th>
                                            <th scope="col">Received</th>
                                            <th scope="col">Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody id="document-info-accepted">
                                        <!-- Сюда будут добавлены строки с документами -->
                                        </tbody>
                                    </table>
                                    <!-- Форма для загрузки документов -->
                                    <form id="upload-form" enctype="multipart/form-data">
                                        <div class="mb-3">
                                            <label for="title" class="form-label">Title</label>
                                            <input type="text" class="form-control" id="title" name="title" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="department" class="form-label">Department</label>
                                            <select class="form-control" id="department" name="department" required>
                                                <option value="SECRETARY">Secretary</option>
                                                <option value="SALE">Sale</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="files" class="form-label">Upload Files</label>
                                            <input type="file" class="form-control" id="files" name="files"
                                                   accept=".pdf,.doc,.docx" multiple required>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Upload Documents</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="finance.js"></script>
</body>
</html>
