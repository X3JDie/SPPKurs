<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content>
    <meta name="author" content>
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" charset="UTF-8" href="https://www.gstatic.com/_/translate_http/_/ss/k=translate_http.tr.qhDXWpKopYk.L.W.O/am=wA/d=0/rs=AN8SPfq5gedF4FIOWZgYyMCNZA5tU966ig/m=el_main_css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

</head>
<body>
<!--Header-->
<header class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark flex-md-nowrap p-2 shadow">
    <div class="container-fluid">
        <a class="navbar-brand" id="navbar-header">
        </a>
        <div class="navbar-nav">
            <a class="nav-link" href="/logout">logout</a>
        </div>
    </div>
</header>

<div class="container-fluid" style="padding-left: 0;">
    <div class="row align-items-start">

        <!--Sidebar-->
        <div class="col-md-3 col-lg-2 g-0">
            <div class="d-flex flex-column flex-shrink-0" style="width: 100vw;">
                <ul class="nav  flex-column nav-pills mb-auto pt-4 px-2">
                    <li class="nav-item">
                        <a href="#admin-panel" class="nav-link active" aria-selected="true" data-bs-toggle="pill">Admin</a>
                    </li>
                    <li>
                        <a href="#user-panel" class="nav-link" aria-selected="false" data-bs-toggle="pill">User</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-9 col-lg-10 p-3 bg-light" style="height: 680px;">
            <div class="tab-content">
                <!--Admin panel-->
                <div class="tab-pane fade show active" id="admin-panel" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="container-fluid">
                        <h1>Admin panel</h1>
                        <nav class="nav nav-tabs" role="tablist">
                            <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                            <a class="nav-link" id="nav-new-tab" data-bs-toggle="tab" href="#nav-new" role="tab" aria-controls="nav-new" aria-selected="false">New user</a>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                            <!--Table all users-->
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                                <div class="container-fluid g-0 bg-white">
                                    <div class="border g-0 p-1 bg-light"><h6 class="pt-2 px-3">All users</h6></div>
                                    <div class="row align-items-start px-3">
                                        <div class="col">
                                            <table class="table table-striped">
                                                <thead>
                                                <tr>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">First name</th>
                                                    <th scope="col">Last name</th>
                                                    <th scope="col">Email</th>
                                                    <th scope="col">Role</th>
                                                    <th scope="col">Edit</th>
                                                    <th scope="col">Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody id="table-users">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--New user-->

                            <div class="tab-pane fade card" id="nav-new" role="tabpanel" aria-labelledby="nav-new-tab">
                                <div class="container-fluid border bg-white g-0">
                                    <div class="border g-0 p-1 bg-light"><h6 class="pt-2 px-3">Add new user</h6></div>
                                    <div class="row">
                                        <div class="col text-center py-3">
                                            <form id="newUserForm">
                                                <label for="name"><h6><strong>First name</strong></h6></label>
                                                <input class="form-control m-auto input-new" id="name" type="text" name="name" aria-label="name" style="width: 290px;">
                                                <label for="surname"><h6><strong>Last name</strong></h6></label>
                                                <input class="form-control m-auto input-new" id="surname" type="text" name="surname" aria-label="surname" style="width: 290px;">
                                                <label for="email"><h6><strong>Email</strong></h6></label>
                                                <input class="form-control m-auto input-new" id="email" type="email" name="email" aria-label="email" style="width: 290px;">
                                                <label for="password"><h6><strong>Password</strong></h6></label>
                                                <input class="form-control m-auto input-new" id="password" type="password" name="password" aria-label="password" style="width: 290px;">
                                                <label for="roles"><h6><strong>Role</strong></h6></label>
                                                <select class="form-select m-auto input-new" id="roles" name="roles" style="width: 290px; height: 60px;" multiple aria-label="roles">
                                                    <option value="1">ADMIN</option>
                                                    <option value="2">USER</option>
                                                    <option value="4">SALES</option>
                                                    <option value="5">FINANCE</option>
                                                    <option value="3">SECRETARY</option>
                                                </select>
                                                <br/>
                                                <button type="submit" id="addUser" class="btn btn-success mx-auto">Add new user</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Admin info-->
                <div class="tab-pane fade" id="user-panel" role="tabpanel" aria-labelledby="nav-new-tab">
                    <div class="container-fluid">
                        <h1>User information-page</h1>
                        <div class="container-fluid g-0 bg-white">
                            <div class="border g-0 p-1 bg-light"><h6 class="pt-2 px-3">About user</h6></div>
                            <div class="row align-items-start px-3">
                                <div class="col">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First name</th>
                                            <th scope="col">Last name</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody id="admin-info">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="editUser" tabindex="-1" aria-labelledby="editUserLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserLabel">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body modal-body-edit" id="editUserBody">
                <form id="editForm" autocomplete="off">
                <figure class="text-center pt-2"><h6>ID</h6></figure>
                <input class="form-control m-auto" autocomplete="off" type="text" id="idEdit" name="idEdit" aria-label="disabledID" disabled style="width: 290px;">
                <figure class="text-center pt-2"><h6>First name</h6></figure>
                <input class="form-control m-auto" autocomplete="off" type="text" id="nameEdit" name="nameEdit" aria-label="editName" style="width: 290px;">
                <figure class="text-center  pt-2"><h6>Last name</h6></figure>
                <input class="form-control m-auto" autocomplete="off" type="text" id="surnameEdit" name="surnameEdit" aria-label="editSurname" style="width: 290px;">
                <figure class="text-center pt-2"><h6>Age</h6></figure>
                <input class="form-control m-auto" autocomplete="off" type="email" id="emailEdit" name="emailEdit" aria-label="editEmail" style="width: 290px;">
                <figure class="text-center pt-2"><h6>Password</h6></figure>
                <input class="form-control m-auto" autocomplete="off" type="password" id="passwordEdit" name="passwordEdit" aria-label="editPassword" style="width: 290px;">
                <figure class="text-center pt-2"><h6>Role</h6></figure>
                <select class="form-select m-auto" autocomplete="off" style="width: 290px; height: 60px;" id="editRoles" name="editRoles" multiple aria-label="editRoles">
                    <option value="1">ADMIN</option>
                    <option value="2">USER</option>
                    <option value="4">SALES</option>
                    <option value="5">FINANCE</option>
                    <option value="3">SECRETARY</option>
                </select>
                <div class="modal-footer">
                    <button type="button" id="editCloseForm" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--Delete user-->
<div class="modal fade" id="deleteUser" tabindex="-1" aria-labelledby="deleteUserLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserLabel">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body modal-body-delete">
                <form id="deleteForm">
                    <figure class="text-center pt-2"><h6>ID</h6></figure>
                    <input class="form-control m-auto" id="deleteId" type="text" aria-label="disabledID" disabled style="width: 290px;">
                    <figure class="text-center pt-2"><h6>First name</h6></figure>
                    <input class="form-control m-auto" id="deleteName" type="text" aria-label="disabledName" disabled style="width: 290px;">
                    <figure class="text-center pt-2"><h6>Last name</h6></figure>
                    <input class="form-control m-auto" id="deleteSurname" type="text" aria-label="disabledSurname" disabled style="width: 290px;">
                    <figure class="text-center pt-2"><h6>Age</h6></figure>
                   <input class="form-control m-auto" id="deleteEmail" type="email" aria-label="disabledEmail" disabled style="width: 290px;">
                    <figure class="text-center pt-2"><h6>Password</h6></figure>
                    <input class="form-control m-auto" id="deletePassword" type="password" aria-label="disabledPassword" disabled style="width: 290px;">
                    <figure class="text-center pt-2"><h6>Role</h6></figure>
                    <select class="form-select m-auto" disabled style="width: 290px; height: 60px;" multiple aria-label="disabledRoles" id="deleteRoles">
                        <option value="1">ADMIN</option>
                        <option value="2">USER</option>
                        <option value="4">SALES</option>
                        <option value="5">FINANCE</option>
                        <option value="3">SECRETARY</option>
                    </select>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="deleteClose" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger btn-delete">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="admin.js"></script>

</body>
</html>
